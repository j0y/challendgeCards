<section >
  <div class="container">
    <div class="row">
        <h2>Track</h2>

        <p>Найди где побывала эта карта до тебя.</p>

          <div class="form-group">
            <label>CARD ID:</label>
            <input type="text" class="form-control" ng-model="trackID">
            <button ng-click="track()" type="submit" class="btn btn-primary">Отследить</button>
            </div>
            <label>Места</label>
            <ui-gmap-google-map bounds='map.bounds' control="map.mapControl" center="map.center" zoom="map.zoom" draggable="true" events="map.events">
                <ui-gmap-marker  ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>
            </ui-gmap-google-map>
            <div ng-repeat="m in map.markers">{{m.id  | date:'yyyy-MM-dd HH:mm'}} - {{m.comment}} </div>
          </div>

  </div>
</section>
